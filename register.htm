<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="icon" href="icon.png" type="image/x-icon">
    <title>Registration Form | Sleep Tracker</title>
</head>
<body>
    <div class="box">
        <img src="icon.png" alt="logo" height="65" class="logo"/>
        <div class="form">
            <form action="">
                <input type="text" placeholder="Full name" name="name" class="name">
                <input type="text" name="usrname" id="uname" placeholder="Username">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="psw1" placeholder="Password">
                <input type="password" name="password2" id="psw2" placeholder="Confirm Password">
                <input type="submit" value="Register" class="register">
            </form>
        </div>
        <footer>
            <p>Already an user? <a href="login.htm">Login</a>
            </p>
        </footer>
    </div>
</body>
</html>
